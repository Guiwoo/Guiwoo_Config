[username]
format = '[‚îÄ](fg:current_line)[ÓÇ∂](fg:yellow)[Ôêï](fg:primary bg:yellow)[ÓÇ¥](fg:yellow bg:box)[ $user](fg:foreground bg:box)[ÓÇ¥](fg:box) '
