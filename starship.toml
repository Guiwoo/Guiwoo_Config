"$schema" = 'https://starship.rs/config-schema.json'

format = """
[-](fg:current_line)\
$os\
$status\
$directory\
$git_branch\
$git_status\
$fill\
$aws\
$kubernetes\
$golang\
$nodejs\
$bun\
$deno\
$python\
$java\
$zig\
$rust\
$c\
$cmd_duration\
$time\
$username\
$line_break\
$character\
"""

palette = 'guiwoo'
add_newline = true

[palettes.guiwoo]
white = '#C4CFC7'
rainbox_red = '#F8C8DC'
rainbox_orange= "#FFD8A1"

foreground = '#D9E0EE'
background = '#1E1E2E'
current_line = '#2E2E3E'
primary = '#313244'
box = '#2E2E3E'
blue = '#8AADF4'
cyan = '#76E3F6'
green = '#A6E3A1'
orange = '#F9AF74'
pink = '#F5BDE6'
purple = '#CBA6F7'
red = '#F38BA8'
yellow = '#F9E2AF'
status = "#e23140"
aqua = "#FF00FF"
ivory = "#FFFFF0"
gocolor = "#61AFEF"

[os]
format = '(fg:current_line)[ÓÇ∂](fg:#9a348e)[Û∞Äµ](fg:#ffffff bg:#9a348e)[ÓÇ¥](fg:#9a348e)'
disabled = false

[status]
format = "[‚îÄ](fg:current_line)[ÓÇ∂](fg:rainbox_orange)[ÓΩ∂](fg:primary bg:rainbox_orange)[ÓÇ¥](fg:rainbox_orange bg:rainbox_orange)[ $status](fg:rainbox_orange bg:rainbox_orange)[ÓÇ¥](fg:rainbox_orange)"
pipestatus = true
pipestatus_separator = "-"
pipestatus_segment_format = "$status"
pipestatus_format = "[‚îÄ](fg:rainbox_orange)[ÓÇ∂](fg:rainbox_orange)[ÓΩ∂](fg:primary bg:rainbox_orange)[ÓÇ¥](fg:rainbox_orange bg:rainbox_orange)[ $pipestatus](fg:rainbox_orange bg:rainbox_orange)[ÓÇ¥](fg:rainbox_orange)"
disabled = false

[directory]
format = '[‚îÄ](fg:current_line)[ÓÇ∂](fg:#DA627D)[Û∞∑è](fg:#ffffff bg:#DA627D)[ÓÇ¥](fg:#DA627D bg:#DA627D)[$read_only$truncation_symbol$path](fg:#ffffff bg:#DA627D)[ÓÇ¥](fg:#DA627D)'
home_symbol = "Ó≠Ü ~/"
truncation_symbol = 'ÓØü '
truncation_length = 2
read_only = 'Û±ßµ '
read_only_style = ''

[git_branch]
format = '[‚îÄ](fg:current_line)[ÓÇ∂](fg:#FCA17D)[$symbol](fg:#ffffff bg:#FCA17D)[ÓÇ¥](fg:#FCA17D bg:#FCA17D)[$branch](fg:foreground bg:#FCA17D)[ÓÇ¥](fg:#FCA17D)'
#truncation_length = 8
#truncation_symbol = '--'
symbol = "Ôêò"

[git_status]
format = '[$all_status](fg:green bg:box)[ÓÇ¥](fg:box)'
conflicted = ' ='
up_to_date = ''
untracked = ' ?${count}'
stashed = ' $'
modified = ' !${count}'
staged = ' +'
renamed = ' ¬ª'
deleted = ' ‚úò'
ahead = ' ‚á°${count}'
diverged = ' ‚áï‚á°${ahead_count}‚á£${behind_count}'
behind = ' ‚á£${count}'

[nodejs]
format = '[‚îÄ](fg:current_line)[ÓÇ∂](fg:green)[$symbol](fg:primary bg:green)[ÓÇ¥](fg:green bg:box)[ $version](fg:foreground bg:box)[ÓÇ¥](fg:box)'
symbol = 'Û∞éô Node.js'

[bun]
format = '[‚îÄ](fg:current_line)[ÓÇ∂](fg:green)[$symbol](fg:primary bg:green)[ÓÇ¥](fg:green bg:box)[ $version](fg:foreground bg:box)[ÓÇ¥](fg:box)'
symbol = 'ÓùØ Bun'

[deno]
format = '[‚îÄ](fg:current_line)[ÓÇ∂](fg:purple)[$symbol](fg:primary bg:purple)[ÓÇ¥](fg:purple bg:box)[ $version](fg:foreground bg:box)[ÓÇ¥](fg:box)'
