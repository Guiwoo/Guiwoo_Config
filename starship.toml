[character]
format = """
[‚ï∞‚îÄ$symbol](fg:current_line) """

success_symbol = '[ÔÉö](fg:bold white)'

error_symbol = '[√ó](fg:bold red)'

[profiles]
transient = """$character"""

[aws]
#format = '[$symbol($profile )(\($region\) )]($style)'
format = '[‚îÄ](fg:current_line)[ÓÇ∂](fg:cyan)[üåç](fg:primary bg:cyan)[ÓÇ¥](fg:cyan bg:box)[ $profile](fg:foreground bg:box)[ÓÇ¥](fg:box) '
