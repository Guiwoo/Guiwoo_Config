[rust]
format = '[‚îÄ](fg:current_line)[ÓÇ∂](fg:yellow)[$symbol](fg:primary bg:yellow)[ÓÇ¥](fg:yellow bg:box)[ $version](fg:foreground bg:box)[ÓÇ¥](fg:box)'
