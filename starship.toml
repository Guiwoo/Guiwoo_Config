[python]
format = '[‚îÄ](fg:current_line)[ÓÇ∂](fg:green)[$symbol](fg:primary bg:green)[ÓÇ¥](fg:green bg:box)[ (${version} )(\($virtualenv\) )](fg:foreground bg:box)[ÓÇ¥](fg:box)'
