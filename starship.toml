[kubernetes]
#format = '\[[$symbol$context( \($namespace\))]($style)\]'
format = '[‚îÄ](fg:current_line)[ÓÇ∂](fg:ivory)[üî±](fg:primary bg:ivory)[ÓÇ¥](fg:ivory bg:box)[ $context( \($namespace)](fg:foreground bg:box)[ÓÇ¥](fg:box) '
